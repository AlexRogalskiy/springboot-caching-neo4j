spring:
  application:
    name: springboot-neo4j-caffeine
  data:
    neo4j:
      uri: bolt://localhost
      username: neo4j
      password: neo4j

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC

logging:
  level:
    org.springframework.cache: TRACE
    org.springframework.transaction.interceptor: TRACE